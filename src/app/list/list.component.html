<div>ListItems</div>
<div class="list-items">
  <table class="list-items">
    <thead>
      <th>id</th>
      <th>name</th>
      <th>category</th>
    </thead>
    <tbody>
    <tr *ngFor="let listItem of listItems | async">
      <td>{{ listItem.id }}</td>
      <td>{{ listItem.name }}</td>
      <td>{{ categoryUtil.getCategoryName(listItem.category) }}</td>
    </tr>
    </tbody>
  </table>
</div>
